version: '3.8'

services:
  flask_app:
    build: .
    ports:
      - "5006:5006"
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://127.0.0.1:27017"

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
