apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-mongo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ristovam/devopsproject:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5006
          env:
            - name: MONGO_URI
              value: "mongodb://mongo-service:27017"
